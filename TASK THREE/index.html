<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container-fluid">
                <div id="centa" class="row row-cols-4">
                  <div class="col-12">
                    <input id="text" class="form-control" readonly>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-primary" onclick='dplay("(")'>(</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-primary" onclick='dplay(")")'>)</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-primary" onclick="dlete()">DE</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-primary" onclick="dclear()">AC</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-primary" onclick="dplay('7')">7</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-primary" onclick="dplay('8')">8</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-primary" onclick="dplay('9')">9</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-primary" onclick="dplay('/')">/</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-primary" onclick="dplay('4')">4</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-primary" onclick="dplay('5')">5</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-primary" onclick="dplay('6')">6</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-primary" onclick="dplay('*')">*</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-primary" onclick="dplay('1')">1</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-primary" onclick="dplay('2')">2</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-primary" onclick="dplay('3')">3</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-primary" onclick="dplay('-')">-</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-primary" onclick="dplay('0')">0</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-primary" onclick="dplay('.')">.</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-primary" onclick="dcalculate()">=</button>
                  </div>
                  
                  <div class="col">
                    <button type="button" class="btn btn-primary" onclick="dplay('+')">+</button>
                  </div>
                </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
